    signInWithEmailAndPassword(auth, email, password)
      .then(userCredential => {
        alert("‚úÖ Bienvenido " + userCredential.user.email);
        // Redirigir al dashboard o p√°gina principal
        window.location.href = "privado.html";
      })

      });
  });
