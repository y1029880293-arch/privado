<!-- ARCHIVO CSS -->
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

.header {
  text-align: center;
  padding: 2rem;
  background: #020617;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 2rem;
}

.card {
  background: #020617;
  padding: 1.5rem;
  border-radius: 12px;
  margin-bottom: 2rem;
}

.card h2 {
  margin-bottom: 1rem;
}

.downloads, .videos {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
}

.item {
  background: #020617;
  border: 1px solid #1e293b;
  padding: 1rem;
  border-radius: 10px;
}

.btn {
  display: inline-block;
  margin-top: 0.5rem;
  padding: 0.6rem 1rem;
  background: #2563eb;
  color: white;
  text-decoration: none;
  border-radius: 6px;
}

.btn:hover {
  background: #1d4ed8;
}

video, iframe {
  width: 100%;
  height: 260px;
  border-radius: 10px;
  border: none;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
}

.gallery img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
  border: 1px solid #1e293b;
  transition: transform 0.3s ease;
}

.gallery img:hover {
  transform: scale(1.05);
}

.footer {
  text-align: center;
  padding: 1rem;
  background: #020617;
  font-size: 0.9rem;
}
</style>
